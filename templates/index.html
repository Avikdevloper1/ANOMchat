<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOM // SECURE</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        slate: { 850: '#151b28', 900: '#0f172a', 950: '#020617' },
                        primary: { 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a' },
                        danger: { 500: '#ef4444', 900: '#7f1d1d' }
                    },
                    animation: {
                        'dot-bounce': 'dotBounce 1.4s infinite ease-in-out both',
                        'scan': 'scan 2s linear infinite'
                    },
                    keyframes: {
                        dotBounce: { '0%, 80%, 100%': { transform: 'scale(0)' }, '40%': { transform: 'scale(1)' } },
                        scan: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #020617; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(148, 163, 184, 0.1); }
        .loader-dot { width: 8px; height: 8px; border-radius: 50%; background-color: #3b82f6; display: inline-block; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const socket = io(); // Connect to Python Backend

    // --- ICONS (SVG) ---
    const Icons = {
        Lock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>,
        Shield: () => <svg className="w-12 h-12 text-primary-500" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
        Menu: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/></svg>,
        Bell: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>,
        Send: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
        File: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>,
        Download: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,
        UserPlus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>,
        BTC: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M20 10c0-6-6-6-6-6s-6 0-6 6H6v1h2v8H6v1h2c0 6 6 6 6 6s6 0 6-6h2v-1h-2v-8h2v-1h-2z"/></svg>,
        Alert: () => <svg className="w-16 h-16 text-danger-500" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0zM12 9v4m0 4h.01"/></svg>,
    };

    const LoadingDots = () => (
        <div className="flex space-x-1 justify-center py-4">
            <div className="loader-dot animate-dot-bounce" style={{animationDelay: '0ms'}}></div>
            <div className="loader-dot animate-dot-bounce" style={{animationDelay: '150ms'}}></div>
            <div className="loader-dot animate-dot-bounce" style={{animationDelay: '300ms'}}></div>
        </div>
    );

    // --- VPN CHECKER ---
    const VPNGuard = ({ children }) => {
        const [status, setStatus] = useState('CHECKING'); // CHECKING, SAFE, UNSAFE

        useEffect(() => {
            const check = async () => {
                try {
                    const r = await fetch('/api/vpn_check');
                    const d = await r.json();
                    setStatus(d.secure ? 'SAFE' : 'UNSAFE');
                } catch(e) { setStatus('UNSAFE'); }
            };
            check();
            const int = setInterval(check, 5000); // Check every 5 seconds
            return () => clearInterval(int);
        }, []);

        if(status === 'CHECKING') return <div className="h-screen w-full flex items-center justify-center bg-slate-950"><LoadingDots /></div>;

        if(status === 'UNSAFE') return (
            <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-950 text-center p-6 relative overflow-hidden">
                <div className="absolute inset-0 bg-red-900/10 animate-pulse"></div>
                <Icons.Alert />
                <h1 className="text-3xl font-bold mt-4 text-white tracking-widest">SECURITY ALERT</h1>
                <div className="h-px w-24 bg-danger-500 my-6"></div>
                <p className="text-slate-400 max-w-md mb-8 font-mono">
                    UNSECURED CONNECTION DETECTED.<br/>
                    ANOM REQUIRES AN ACTIVE VPN TUNNEL.<br/>
                    ACCESS SUSPENDED.
                </p>
                <div className="px-4 py-2 bg-danger-900/30 border border-danger-900 text-danger-500 font-mono text-xs rounded">
                    ERROR_CODE: RAW_ISP_LEAK
                </div>
            </div>
        );

        return children;
    };

    // --- MAIN APP ---
    const App = () => {
        const [view, setView] = useState('LANDING');
        const [user, setUser] = useState(null);
        const [friends, setFriends] = useState([]);
        const [activeChat, setActiveChat] = useState(null);
        const [msgs, setMsgs] = useState({}); // { friendId: [] }
        const [notifications, setNotifs] = useState([]);
        const [showNotifMenu, setShowNotifMenu] = useState(false);

        // -- LOGIC --
        const generateID = () => {
            const chars = "ABCDEF0123456789";
            let r = "";
            for(let i=0; i<5; i++) r += chars.charAt(Math.floor(Math.random() * chars.length));
            return `ID-${r}`;
        };

        useEffect(() => {
            // Listen for friend requests
            socket.on('friend_req', (data) => {
                setNotifs(prev => [...prev, { type: 'REQ', data }]);
            });
            // Listen for messages
            socket.on('chat_msg', (blob) => {
                // In real app, decrypt blob here using User Key
                // For demo, we assume blob is text
                // blob format: { sender: 'ID...', text: '...' }
                const { sender, text } = blob;
                setMsgs(prev => ({
                    ...prev,
                    [sender]: [...(prev[sender]||[]), { sender: 'THEM', text }]
                }));
            });
            return () => socket.off();
        }, []);

        const handleLogin = (pass) => {
            if(pass && pass.length !== 16) return alert("Key must be 16 characters");
            const myID = generateID();
            setUser({ id: myID });
            socket.emit('join', { room: myID }); // Listen for my messages
            setView('DASHBOARD');
        };

        const sendReq = (id) => {
            socket.emit('friend_req', { target_id: id, sender_id: user.id });
            alert(`Signal sent to ${id}`);
        };

        const acceptFriend = (n) => {
            const friendId = n.data.sender_id;
            setFriends(prev => [...prev, { id: friendId, backup: false }]);
            setNotifs(prev => prev.filter(x => x !== n));
            // Create a shared room ID (Hash of both IDs sorted)
            const room = [user.id, friendId].sort().join('_');
            socket.emit('join', { room });
        };

        const sendMessage = (txt) => {
            if(!txt) return;
            const room = [user.id, activeChat.id].sort().join('_');
            // Optimistic update
            setMsgs(prev => ({
                ...prev,
                [activeChat.id]: [...(prev[activeChat.id]||[]), { sender: 'ME', text: txt }]
            }));
            // Send
            socket.emit('chat_msg', { room, blob: { sender: user.id, text: txt } });
        };

        // --- VIEWS ---

        if (view === 'LANDING') return (
            <div className="min-h-screen flex flex-col">
                <header className="p-6 flex justify-between items-center glass sticky top-0 z-40">
                    <div className="text-2xl font-bold tracking-tighter flex items-center gap-2">
                        <span className="text-primary-500"><Icons.Shield /></span>
                        <span>ANOM</span>
                    </div>
                    <nav className="flex gap-6 text-sm font-semibold text-slate-400">
                        <button onClick={() => setView('DONATE')} className="hover:text-white transition">DONATE</button>
                        <button onClick={() => setView('PRIVACY')} className="hover:text-white transition">PRIVACY</button>
                    </nav>
                </header>

                <main className="flex-1 flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
                    <h1 className="text-5xl md:text-7xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-500">
                        ZERO KNOWLEDGE.<br/>TOTAL ANONYMITY.
                    </h1>
                    <button onClick={() => setView('AUTH')} className="group relative px-8 py-4 bg-primary-600 hover:bg-primary-500 text-white font-bold rounded-lg transition-all overflow-hidden mt-8">
                        INITIALIZE SESSION
                    </button>
                </main>
                
                <footer className="p-8 text-center text-xs text-slate-600 font-mono border-t border-slate-900">
                    NO LOGS &bull; RAM ONLY &bull; VPN ENFORCED
                </footer>
            </div>
        );

        if (view === 'AUTH') return (
            <div className="min-h-screen flex items-center justify-center p-4">
                <div className="glass w-full max-w-md p-8 rounded-2xl border-t border-slate-700">
                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-2"><Icons.Lock /> AUTHENTICATE</h2>
                    <input type="password" id="passInput" maxLength="16" placeholder="16-DIGIT-KEY" className="w-full bg-slate-950 border border-slate-800 rounded p-3 text-center font-mono tracking-widest focus:border-primary-500 outline-none mb-4"/>
                    <button onClick={() => handleLogin(document.getElementById('passInput').value)} className="w-full py-3 bg-primary-600 hover:bg-primary-500 rounded font-bold text-sm">UNLOCK</button>
                    <div className="text-center mt-4 text-xs text-slate-500">OR UPLOAD .KEY FILE</div>
                </div>
            </div>
        );

        if (view === 'DASHBOARD') return (
            <div className="h-screen flex flex-col">
                <nav className="h-16 glass flex justify-between items-center px-6">
                    <div className="font-mono text-primary-500 font-bold">{user.id}</div>
                    <div className="flex gap-4 items-center relative">
                        <button onClick={() => setShowNotifMenu(!showNotifMenu)} className="relative p-2 hover:bg-slate-800 rounded-full">
                            <Icons.Bell />
                            {notifications.length > 0 && <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>}
                        </button>
                        {showNotifMenu && (
                            <div className="absolute top-full right-0 mt-2 w-64 bg-slate-900 border border-slate-700 rounded shadow-xl z-50">
                                {notifications.length === 0 ? <div className="p-4 text-center text-xs text-slate-500">No alerts</div> : 
                                    notifications.map((n, i) => (
                                        <div key={i} className="p-3 border-b border-slate-800 hover:bg-slate-800">
                                            <div className="text-xs text-primary-400 font-bold">FRIEND REQUEST</div>
                                            <div className="text-xs text-slate-400 mb-2">{n.data.sender_id}</div>
                                            <button onClick={() => acceptFriend(n)} className="w-full bg-primary-600 py-1 rounded text-xs">ACCEPT</button>
                                        </div>
                                    ))
                                }
                            </div>
                        )}
                        <button onClick={() => window.location.reload()} className="p-2 text-danger-500 hover:bg-slate-800 rounded">EXIT</button>
                    </div>
                </nav>

                <div className="flex flex-1 overflow-hidden">
                    <aside className="w-80 bg-slate-950 border-r border-slate-800 flex flex-col">
                        <div className="p-4 border-b border-slate-800 flex gap-2">
                            <input id="fInput" placeholder="Add ID..." className="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm font-mono"/>
                            <button onClick={() => sendReq(document.getElementById('fInput').value)} className="p-2 bg-slate-800 rounded"><Icons.UserPlus /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            {friends.map(f => (
                                <div key={f.id} onClick={() => setActiveChat(f)} className={`p-4 border-b border-slate-900 cursor-pointer hover:bg-slate-900 ${activeChat?.id === f.id ? 'bg-slate-900 border-l-2 border-primary-500' : ''}`}>
                                    <div className="font-mono font-bold text-sm">{f.id}</div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-slate-950 relative">
                        {!activeChat ? <div className="flex-1 flex items-center justify-center text-slate-600 font-mono text-sm">SELECT SECURE CHANNEL</div> : 
                            <>
                                <div className="h-14 border-b border-slate-800 flex justify-between items-center px-6 bg-slate-950/50 backdrop-blur">
                                    <div className="font-bold text-sm font-mono">{activeChat.id}</div>
                                    <div className="group relative">
                                        <button className="p-2 hover:bg-slate-800 rounded"><Icons.Menu /></button>
                                        <div className="hidden group-hover:block absolute right-0 top-full w-48 bg-slate-900 border border-slate-700 rounded shadow-xl z-10">
                                            <button className="w-full text-left px-4 py-2 text-xs hover:bg-slate-800">Toggle Backup</button>
                                            <button className="w-full text-left px-4 py-2 text-xs text-danger-500 hover:bg-slate-800">Unfriend</button>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                    {(msgs[activeChat.id]||[]).map((m, i) => (
                                        <div key={i} className={`flex ${m.sender === 'ME' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-xs px-4 py-2 rounded-lg text-sm ${m.sender === 'ME' ? 'bg-primary-600 text-white' : 'bg-slate-800 text-slate-200'}`}>{m.text}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-4 border-t border-slate-800 flex gap-4">
                                    <input id="msgInput" className="flex-1 bg-slate-900 border border-slate-700 rounded-full px-4 py-2 text-sm outline-none" placeholder="Message..." 
                                        onKeyDown={(e) => { if(e.key==='Enter'){ sendMessage(e.target.value); e.target.value=''; }}}/>
                                    <button onClick={() => { const el=document.getElementById('msgInput'); sendMessage(el.value); el.value=''; }} className="p-2 bg-primary-600 rounded-full"><Icons.Send /></button>
                                </div>
                            </>
                        }
                    </main>
                </div>
            </div>
        );

        // Simple placeholders for other views
        if(view === 'DONATE') return <div className="min-h-screen flex items-center justify-center p-4"><div className="glass p-8 rounded text-center"><Icons.BTC /><h2 className="text-xl font-bold mt-2">DONATE</h2><p className="text-sm text-slate-400 mb-4">bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh</p><button onClick={() => setView('LANDING')}>BACK</button></div></div>;
        if(view === 'PRIVACY') return <div className="min-h-screen p-8"><h1 className="text-2xl font-bold mb-4">PRIVACY</h1><p className="text-slate-400 mb-4">1. No Logs.<br/>2. VPN Mandatory.</p><button onClick={() => setView('LANDING')}>BACK</button></div>;

        return null;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<VPNGuard><App /></VPNGuard>);
</script>

</body>
</html>
